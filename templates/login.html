<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1b263b 0%, #415a77 100%);
            font-family: 'Lato', sans-serif;
        }
        .navbar {
            background-color: #0d1b2a;
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: #e0e1dd !important;
            font-family: 'Playfair Display', serif;
        }
        .nav-link:hover {
            color: #ffd700 !important;
            transition: color 0.3s ease;
        }
        .login-container {
            max-width: 400px;
            margin: 80px auto;
        }
        .form {
            --input-focus: #ffd700;
            --font-color: #0d1b2a;
            --font-color-sub: #415a77;
            --bg-color: #f4f4f9;
            --main-color: #0d1b2a;
            padding: 20px;
            background: #e6e8ed;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            gap: 20px;
            border-radius: 15px;
            border: 2px solid var(--main-color);
            box-shadow: 4px 4px var(--main-color);
        }
        .title {
            color: var(--font-color);
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 24px;
            margin-bottom: 25px;
        }
        .title span {
            color: var(--font-color-sub);
            font-weight: 600;
            font-size: 18px;
        }
        .input {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 15px;
            font-weight: 600;
            color: var(--font-color);
            padding: 5px 10px;
            outline: none;
        }
        .input::placeholder {
            color: var(--font-color-sub);
            opacity: 0.8;
        }
        .input:focus {
            border: 2px solid var(--input-focus);
        }
        .button-confirm {
            margin: 20px auto 0 auto;
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 2px solid var(--main-color);
            background-color: var(--bg-color);
            box-shadow: 4px 4px var(--main-color);
            font-size: 17px;
            font-weight: 600;
            color: var(--font-color);
            cursor: pointer;
            font-family: 'Lato', sans-serif;
        }
        .button-confirm:active {
            box-shadow: 0px 0px var(--main-color);
            transform: translate(3px, 3px);
        }
        .alert {
            background-color: #ffe5e5;
            color: #a61c1c;
            border-radius: 10px;
            font-size: 14px;
            padding: 10px;
            width: 100%;
            text-align: center;
        }
        .text-center a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        .text-center a:hover {
            color: #e0c200;
        }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="container login-container">
        <form class="form" action="/login" method="post">
            <div class="title">Login<br><span>Sign in to continue</span></div>
            {% if error %}
                <div class="alert" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <input class="input" name="username" placeholder="Username" type="text" required>
            <input class="input" name="password" placeholder="Password" type="password" required>
            <button class="button-confirm">Login â†’</button>
            <p class="text-center mt-3">Don't have an account? <a href="/register">Register</a></p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
