<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Auth App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1b263b 0%, #415a77 100%);
            color: #1b263b;
            font-family: 'Lato', sans-serif;
        }
        .navbar {
            background-color: #0d1b2a;
            padding: 15px 0;
        }
        .navbar-brand, .nav-link {
            color: #e0e1dd !important;
            font-family: 'Playfair Display', serif;
        }
        .nav-link:hover {
            color: #ffd700 !important;
            transition: color 0.3s ease;
        }
        .card {
            max-width: 500px;
            margin: 80px auto;
            background-color: #f4f4f9;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }
        .welcome-message h3 {
            font-family: 'Playfair Display', serif;
            color: #0d1b2a;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        .welcome-message p {
            font-size: 1.1rem;
            color: #415a77;
        }
        .welcome-message a {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }
        .welcome-message a:hover {
            color: #e0c200;
        }
    </style>
</head>
<body>
   
    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <div class="welcome-message text-center">
                {% if user %}
                    <h3>Welcome back, {{ user.username }}!</h3>
                    <p>You are logged in to your account.</p>
                {% else %}
                    <h3>Welcome to the App!</h3>
                    <p>Please <a href="/login">login</a> or <a href="/register">register</a> to continue.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
